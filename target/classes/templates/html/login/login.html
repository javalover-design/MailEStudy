<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎登陆</title>

    <link rel="stylesheet" href="../../../static/css/page/login.css">
    <script type="text/javascript" src="../../../static/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="../../../static/layui/layui.js"></script>
    <script type="text/javascript" src="../../../static/js/login.js">
    </script>
    <script type="text/javascript">
        function confirms() {
          // let thisWindow= window.open('document.html','用户协议','height=400,width=400,top=250 left=500  toolbar=no, menubar=no, scrollbars=no, resizable=no,location=no, status=no')
           let thisWindow= window.open('templates/html/login/document.html','用户协议','height=400,width=400,top=250 left=500  toolbar=no, menubar=no, scrollbars=no, resizable=no,location=no, status=no')
            //
        }
    </script>


</head>

<body onload="confirms()">
<div id="login_box">

<!--    <form method="get" onsubmit="return false"> &lt;!&ndash;&ndash;&gt;-->
    <h2>欢迎登陆</h2>
    <div >
        <input id="input_box" type="text" maxlength="11" placeholder="请输入用户名"  name="username"  autocomplete="off" required>
    </div>
    <div >
        <input class="input_box" type="password" placeholder="请输入密码" name="pwd"  autocomplete="off" required>
    </div>

    <button type="submit" id="login" value="登陆" >登录</button>
    <button type="reset" id="reset" value="重置">重置</button>
    <button type="button" id="register" value="注册"><a href="/register"> 注册</a></button>
    <br>
<!--    </form>-->
    <br>
    <a href="/vendorsRegister">
        是供应商？点击去登记吧！
    </a>
</div>


<script type="text/javascript">
    layui.use('layer',function () {
        let layer=layui.layer;
    })
    $("#login").bind('click',function () {
        layer.msg("即将开始验证账户以及密码")
        let username=$("#input_box").val()
        let password=$(".input_box").val()
        $.ajax({
            url:'/toLogin',
            type:'get',
            async:true,
            cache:false,
            data:{"username":username,"password":password},
            success(data){
                if (data==='success'){
                    layer.msg("成功登陆！",{icon:1},3000);
                    window.location.href="/index"
                }
                if (data==='error'){
                    layer.confirm("您的账户或密码出现了点问题，您打算？",
                        {icon:2,btn:['去重新输入','还没账号呢？去注册']},
                        function () {
                            layer.closeAll();
                        },
                        function () {
                            window.location.href="/register"
                        },
                    )
                }
            },
            error(){
                window.location.href="http://localhost:8848/e"

            }


        })
    })

    $("#reset").bind('click',function () {
        $("#input_box").val("")
        $(".input_box").val("")
    })


</script>

</body>


</html>
