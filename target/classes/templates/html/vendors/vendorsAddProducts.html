<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品上新</title>
    <script type="text/javascript" src="../../../static/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="../../../static/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../static/css/vendors/vendorsAddProducts.css"/>
    <script type="text/javascript" src="../../../static/layui/layui.js"></script>
    <script type="text/javascript" src="../../../static/js/vendors/vendorsAddProducts.js"></script>
</head>
<body>
<div class="welcome">
    <p>欢迎登陆！用户</p>
    <p></p>
</div>

        <div class="form">
            <div>
                <h1>供应商产品上新登记表</h1>
            </div>
<!--            表单项-->
            <form class="layui-form" action="/addProducts" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label" for="name">
                        商品名称：
                    </label>
                    <div class="layui-input-block">
                        <input type="text" placeholder="请输入您要上新的产品名称" name="goodsName" title="goodsName" id="name"
                        class="layui-input" autocomplete="off" lay-verify="required">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label" for="description">商品描述：</label>
                    <div class="layui-input-block">
                        <textarea name="goodsDescription" lay-verify="required" title="goodsDescription" id="description" maxlength="400" rows="15" >
                            请输入相应的商品描述（最高400字）
                        </textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label" for="price">商品价格：</label>
                    <div class="layui-input-block">
                       <input type="number" name="goodsPrice" lay-verify="required" id="price" placeholder="请输入或者点击选择相应的定价" >元
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label" for="pictureUrl">商品地址：</label>
                    <div class="layui-input-block">
                        <input type="url" id="pictureUrl" lay-verify="required" name="pictureUrl" placeholder="请输入商品样式图在线地址">
                    </div>
                </div>

                <div class="layui-form-item">

                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="form">立即登记</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>

            </form>
        </div>

<script type="text/javascript">
    //定义时间
    const timeNow=document.querySelector('.welcome p:nth-child(2)')
    getTime()
    function getTime() {
        const time=new Date()
        let hour=time.getHours()
        hour=hour<10? '0'+hour:hour
        let minutes=time.getMinutes()
        minutes=minutes<10? '0'+minutes:minutes
        let seconds=time.getSeconds();
        seconds=seconds<10?'0'+seconds:seconds
        timeNow.innerHTML=`现在是：${hour}:${minutes}:${seconds}`
    }
    let number=setInterval(getTime,1000)
</script>
</body>
</html>
